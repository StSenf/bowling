<h1>Bowling game</h1>

<div class="lane">
  <app-frame
    *ngFor="let item of [].constructor(10); let i = index;"
    [isLastFrame]="i === 9"
    [frameAmount]="getFrameAmount(i)"
    [rollOne]="getRollOneOfFrame(i)"
    [rollTwo]="getRollTwoOfFrame(i)"
    [rollThree]="getRollThreeOfFrame(i)"
  ></app-frame>
</div>

<app-roll-button
  [disabled]="isGameOver"
  (rolledPin)="doMagic($event)"
  [max]="currentFrameRemainingPins"
></app-roll-button>
